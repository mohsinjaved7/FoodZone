{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Login</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

<!-- Sign up form -->
<div class="main">
<section class="signup" style="padding-top:100px;">
    <div class="container main-container p-0">
        <div class="signup-content">
            <div class="signup-form">
                <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
                    {% csrf_token %}
                    <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</h2>
                    {% include 'include/messages.html' %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="mx-auto col-10 col-md-8 col-lg-6">
                      <label class="form-label" >Your Email</label>
                      <input type="text" name="email" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="mx-auto col-10 col-md-8 col-lg-6">
                      <label class="form-label" >Password</label>
                      <input type="password" name="password" class="form-control form-control-lg" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                   <a href="{% url 'register' %}" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">Create Account</a>

                </form>
            </div>

        </div>
    </div>
</section>
</div>
{% endblock %}
