{% extends "base.html" %}
{% block content %}
<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{% if dish_category %} {{dish_category}} {% else %}Dishes {% endif %}({{dishes|length}})</h2>
            </div>
            <div class="col-12">
                <a href="/">Home</a>
                {% for i in sub_category %}
                <a href="/dishes">{{i.name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->



<!-- Display the list of subcategories -->
 <!-- Food Start -->
        <div class="food">
            <div class="container">
                <div class="row align-items-center">
                    {% for i in sub_category %}
                    {% for j in i.dish_set.all %}
                    <div class="col-md-4">
                        <div class="menu-img">
                        <img src="/media/{{j.image}}" style="height: 200px;width: 100%;">
                            <br>
                            <br>
                            <button><a href="{% url 'dish' id=j.id %}">Order Now</a></button>
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}

                </div>
            </div>
        </div>
        <!-- Food End -->


{% endblock %}
